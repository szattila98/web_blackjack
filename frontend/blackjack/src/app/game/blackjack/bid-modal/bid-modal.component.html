<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Place bid</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
    </div>
    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="!loading">
        <form>
            <div class="form-group">
                <label for="bid">Bid</label>
                <div class="input-group">
                    <input type="number" [(ngModel)]="bid" min="0" id="bid" name="bid" class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="placeBid()" [disabled]="loading">Place</button>
</div>
